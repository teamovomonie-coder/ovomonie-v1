name: CI â€” Lint, Test, Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  lint_and_test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install deps (CI-friendly)
        run: |
          npm ci --prefer-offline --no-audit --omit=optional || npm ci --legacy-peer-deps --omit=optional
      - name: Lint
        run: npm run lint || (echo "Lint failed" && exit 1)
      - name: Type Check
        run: npm run typecheck || (echo "Type check failed" && exit 1)
      - name: Unit tests
        run: npm test -- --coverage || true
      - name: Upload coverage (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore

  build:
    name: Build
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install deps (build)
        run: npm ci --prefer-offline --no-audit --omit=optional || npm ci --legacy-peer-deps --omit=optional
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7

  auto-fix:
    name: Auto-fix lint/format and open PR
    needs: lint_and_test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies for autofix
        run: npm ci --legacy-peer-deps --omit=optional
      - name: Run auto-fix (eslint/prettier)
        run: npm run ci:fix
      - name: Create pull request with fixes (if any)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated fixes (eslint/prettier)"
          branch: "auto-fixes/${{ github.sha }}"
          title: "Automated fixes: lint & format"
          body: "This PR applies auto-fixes from CI: eslint --fix and prettier. Please review and merge."
          labels: automated, ci

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3