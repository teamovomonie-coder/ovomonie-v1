name: Enterprise CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      target_env:
        description: "Target environment (staging|production)"
        required: false
        default: "production"
        type: choice
        options: [staging, production]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20.x
  BUILD_CMD: "make build"
  LINT_CMD: "make lint"
  TYPECHECK_CMD: "make typecheck"

permissions:
  contents: read
  deployments: write
  id-token: write
  statuses: write

jobs:
  build-test:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Lint
        run: ${{ env.LINT_CMD }}

      - name: Typecheck
        run: ${{ env.TYPECHECK_CMD }}

      - name: Build
        run: ${{ env.BUILD_CMD }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            package.json
            package-lock.json
            public
            next.config.js
            next.config.ts
          if-no-files-found: error

  deploy:
    name: Deploy to Vercel
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.target_env || 'production' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install production dependencies
        run: npm ci --omit=dev --prefer-offline --no-audit

      - name: Pull Vercel env config
        run: |
          npx vercel pull --yes --environment=${{ inputs.target_env || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy (prebuilt)
        run: |
          npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --project=${{ secrets.VERCEL_PROJECT_ID }}

      - name: Output deployment URL
        run: echo "Deployment complete. Check Vercel dashboard for URL."