# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Add environment variables
# You can use these variables in your code with process.env.KEY_NAME.
# 
# Secrets can be created with `firebase apphosting:secrets:set`.
#   firebase apphosting:secrets:set GEMINI_API_KEY
# To use a secret as an environment variable, use the following format:
#   VARIABLE_NAME: secret:SECRET_NAME
env:
  # Firebase SDK configuration
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: secret:NEXT_PUBLIC_FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: secret:NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: secret:NEXT_PUBLIC_FIREBASE_PROJECT_ID
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: secret:NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: secret:NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: secret:NEXT_PUBLIC_FIREBASE_APP_ID

  # Genkit/Gemini API configuration
  # For production, it's recommended to use secrets for your API keys.
  # Replace 'your-gemini-api-key' with your actual key or a secret reference.
  - variable: GEMINI_API_KEY
    value: secret:GEMINI_API_KEY
  - variable: AUTH_SECRET
    value: secret:AUTH_SECRET

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Add password protection
# Replace 'your-secret-password' with a strong, unique password.
# WARNING: Do not commit a real password to your repository.
# Use a secret manager for production environments.
# https://firebase.google.com/docs/app-hosting/configure#password-protection
password: secret:APPHOSTING_PASSWORD
